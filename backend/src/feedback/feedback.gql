input GenerateLink {
  email: String!
    @stringLength(min: 0, max: 200)
    @pattern(
      regexp: "^(([^<>()[\\]\\\\.,;:\\s@\"]+(\\.[^<>()[\\]\\\\.,;:\\s@\"]+)*)|(\".+\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$"
      flags: "i"
    )
  title: String @stringLength(min: 0, max: 200)
}

input SaveFeedback {
  feedbackUid: String!
  rating: Int!
  items: [String!]
  comment: String
}

type Response {
  success: Boolean!
  message: String
}

type FeedbackResponse {
  id: Int!
  rating: Int!
  items: [String]
  comment: String
  feedbackBase: FeedbackBase
  feedbackBaseId: Int
  createdAt: DateTime!
  updatedAt: DateTime!
}

type FeedbackBase {
  id: Int!
  title: String
  feedbackUid: String!
  reportUid: String!
  feedbackLink: String!
  reportLink: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  feedbackResponses: [FeedbackResponse!]!
}

type Query {
  report(reportUid: String!): FeedbackBase
}

type Mutation {
  generateLink(data: GenerateLink!): Response
  saveFeedback(data: SaveFeedback!): Response
}
